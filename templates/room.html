<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background video */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center the box */
        .center-container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Transparent white box (glass effect) */
        .box {
            width: 380px;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.416);      /* Transparent white */
            backdrop-filter: blur(10px);                /* Glass blur */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 15px;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a5ed8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: 0.2s ease;
        }

        button:hover {
            background: #1a5ed8;
        }

        .section-title {
            margin: 20px 0 10px 0;
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='img/bg4.mp4') }}" type="video/mp4">
    </video>

    <!-- Center Container -->
    <div class="center-container">
        <div class="box">

            <h2>Create Room</h2>
            <input id="username_create" type="text" placeholder="Enter your name">
            <button onclick="createRoom()">Generate Room ID & Enter</button>

            <div class="section-title">OR</div>

            <h2>Join Room</h2>
            <input id="username_join" type="text" placeholder="Enter your name">
            <input id="join_room_id" type="number" placeholder="Enter 4-digit Room ID">
            <button onclick="joinRoom()">Join Room</button>

        </div>
    </div>


<script>
    function randomRoomID() {
        return Math.floor(1000 + Math.random() * 9000);
    }

    function createRoom() {
        let username = document.getElementById("username_create").value.trim();
        if (username === "") {
            alert("Please enter your name.");
            return;
        }
        let room = randomRoomID();
        window.location.href = `/chat?username=${encodeURIComponent(username)}&room=${room}`;
    }

    function joinRoom() {
        let username = document.getElementById("username_join").value.trim();
        let room = document.getElementById("join_room_id").value.trim();

        if (username === "" || room === "") {
            alert("Please enter your name and room ID.");
            return;
        }

        if (room.length !== 4) {
            alert("Room ID must be 4 digits.");
            return;
        }

        window.location.href = `/chat?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
    }
</script>

</body>
</html>

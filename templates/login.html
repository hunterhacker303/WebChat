<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat Login</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Poppins, sans-serif;
        }

        /* Background video full screen */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center container */
        .center-box {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login box */
        .login-box {
            background: rgba(255, 255, 255, 0.352);
            width: 350px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            animation: pop 0.4s ease;
            backdrop-filter: blur(6px);
        }

        @keyframes pop {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #222;
        }
        
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #cccccc49;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-box button:hover {
            background: #1a5ed8;
        }

        .footer-text {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .footer-text a {
            color: #2575fc;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Background Video (Fix Flask Path Here) -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='img/bg2.mp4') }}" type="video/mp4">
    </video>

    <!-- Centered Login Box -->
    <div class="center-box">
        <div class="login-box">
            <h2>Welcome to WebChat</h2>

            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="password" name="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>

            <div class="footer-text">
                Don't have an account? <a href="/signup">Signup</a>
            </div>
        </div>
    </div>

</body>
</html>
